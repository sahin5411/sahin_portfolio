<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" />
  
  <!-- Angular-style "NG" text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">NG</text>
  
  <!-- Code brackets -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="white" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
</svg>